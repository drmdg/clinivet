{% extends 'site/master.html' %}

{% block master %}

<form action="/cadastromusica/store" method="post">

    {{ message('message') }}
    <div class="form-group">
       <label for="">Nome da Musica</label>
       <input type="text" name="nomemusica" class="form-control" placeholder="Nome da musica">
       {{ message('nome') }}
   </div>

   <div class="form-group">
    <label for="">Banda</label>
    <input type="text" name="banda" class="form-control" placeholder="Banda">
    {{ message('especie') }}
    </div>

    <div class="form-group">
        <label for="">Instrumento</label>
        <input type="text" name="instrumento" class="form-control" placeholder="Instrumento">
        {{ message('raca') }}
    </div>

    <div class="form-group">
        <label for="">Dificuldade</label>
        <input type="text" name="dificuldade" class="form-control" placeholder="Dificuldade">
        {{ message('idade') }}
    </div>

    <div class="form-group">
        <label for="">Link</label>
        <input type="text" name="link" class="form-control" placeholder="Link">
        {{ message('clienteId') }}
    </div>


   <button type="submit" class="btn btn-success">Cadastrar</button>

</form>
   

{% endblock %}
